<div class="container">
<h2>Currency converter</h2>
<h3>Currency exchange rate</h3>
<p>UAH to USD: {{ uahToUsd }}</p>
<p>UAH to EUR: {{ uahToEur }}</p>

<h3>Convert currency</h3>

<div>
  <label for="currency1">First currency:</label>
  <input id="currency1" type="number" min="1" step="1" [ngModel]="currency1Value"
    (ngModelChange)="currency1Value = $event" />
  <select id="currency1Select" [ngModel]="currency1Select"
    (ngModelChange)="currency1Select = $event; convertCurrency()">
    <option value="UAH">UAH</option>
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
  </select>
</div>

<div>
  <label for="currency2">Second currency:</label>
  <input id="currency2" type="number" min="1" step="1" [ngModel]="currency2Value"
    (ngModelChange)="currency2Value = $event" />
  <select id="currency2Select" [ngModel]="currency2Select"
    (ngModelChange)="currency2Select = $event; convertCurrency()">
    <option value="UAH">UAH</option>
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
  </select>
</div>
</div>
